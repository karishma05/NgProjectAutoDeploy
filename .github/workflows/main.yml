name: Build my angular app

on: 
  push:
    branches: [main]

jobs: 
  build-angular-app: 
    runs-on: ubuntu-latest

    steps: 
     - uses: actions/checkout@v5.0.0
     - name: Setup Node JS
       uses: actions/setup-node@v5.0.0
       with: 
         node-version: 22.x
     - name: install Dependencies
       run: npm install
     - name: Build Angular App
       run: npm run build
     
    
